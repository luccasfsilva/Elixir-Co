<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Óleos - Fundo Mágico Dourado</title>

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      color: #3b2a1a;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      background: radial-gradient(circle at center, #f1e4c0 0%, #d5b98e 60%, #b39263 100%);
      background-attachment: fixed;
    }

    /* --- Fundo de fumaça mágica --- */
    .magic-smoke {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(200, 170, 110, 0.25), rgba(60, 40, 20, 0.9));
      overflow: hidden;
      z-index: -2;
      mix-blend-mode: multiply;
    }

    .smoke {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 230, 150, 0.25) 0%, transparent 70%);
      filter: blur(150px);
      animation: floatSmoke 22s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    .smoke:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .smoke:nth-child(2) { top: 50%; left: 60%; animation-delay: 5s; }
    .smoke:nth-child(3) { top: 70%; left: 30%; animation-delay: 10s; }

    @keyframes floatSmoke {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-60px) translateX(40px) scale(1.3); }
    }

    /* --- Partículas mágicas --- */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, rgba(255, 210, 120, 1) 0%, transparent 70%);
      border-radius: 50%;
      animation: floatParticles 12s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatParticles {
      from { transform: translateY(100vh) scale(0.8); opacity: 0.4; }
      to { transform: translateY(-10vh) scale(1.3); opacity: 1; }
    }

    /* --- Conteúdo --- */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      font-family: "Uncial Antiqua", cursive;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #2c1a0a;
      text-shadow: 0 0 10px rgba(255, 215, 100, 0.6);
      margin-bottom: 10px;
    }

    .header p {
      color: #5a4325;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .painel-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .botao {
      background: rgba(255, 248, 220, 0.7);
      border-radius: 16px;
      border: 2px solid rgba(80, 50, 20, 0.4);
      box-shadow: 0 4px 10px rgba(60, 40, 20, 0.3);
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .botao:hover {
      transform: translateY(-8px);
      background: rgba(255, 230, 180, 0.8);
      box-shadow: 0 8px 20px rgba(255, 215, 100, 0.4);
    }

    .botao i {
      font-size: 3rem;
      margin-bottom: 16px;
      color: #7a561c;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .botao:hover i {
      transform: scale(1.2);
      color: #d4a946;
    }

    .botao-titulo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #3b2a1a;
    }

    .botao-desc {
      font-size: 1rem;
      color: #6b5432;
    }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(40, 25, 10, 0.8);
      backdrop-filter: blur(6px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-conteudo {
      background: #f8e7c4;
      border-radius: 16px;
      width: 95%;
      height: 90%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(200, 150, 70, 0.15);
      border-bottom: 1px solid rgba(120, 80, 40, 0.3);
    }

    .modal-titulo {
      font-size: 1.25rem;
      font-weight: 600;
      color: #5a4325;
    }

    .modal-fechar {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #7a561c;
      transition: all 0.2s ease;
    }

    .modal-fechar:hover {
      transform: rotate(90deg);
      color: #d4a946;
    }

    .pdf-container {
      flex: 1;
      width: 100%;
      height: 100%;
      padding: 0;
      background: #fffaf0;
      overflow-y: auto;
    }

    .pdf-frame {
      width: 100%;
      min-height: 1200px;
      border: none;
    }

    .footer {
      margin-top: 2rem;
      color: #4a3a22;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .painel-botoes { grid-template-columns: 1fr; }
      .modal-conteudo { width: 100%; height: 95%; }
    }
  </style>
</head>

<body>
  <div class="magic-smoke">
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>Catálogo de Óleos Essenciais</h1>
      <p>Clique em um item para visualizar seu PDF</p>
    </div>

    <div class="painel-botoes">
      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f6c6176616e64612e706466&logged_in=true', 'Lavanda')">
        <i class="fas fa-spa"></i>
        <div class="botao-titulo">Lavanda</div>
        <div class="botao-desc">Calmante e relaxante</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f686f7274656c612d70696d656e74612e706466&logged_in=true', 'Hortelã-pimenta')">
        <i class="fas fa-leaf"></i>
        <div class="botao-titulo">Hortelã-pimenta</div>
        <div class="botao-desc">Refrescante e revigorante</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f616c656372696d2e706466&logged_in=true', 'Alecrim')">
        <i class="fas fa-seedling"></i>
        <div class="botao-titulo">Alecrim</div>
        <div class="botao-desc">Estimulante e antioxidante</div>
      </div>
    </div>

    <div class="footer">© 2025 Elixir & Co. — Desenvolvido por Lucas Fernandes</div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-conteudo">
      <div class="modal-cabecalho">
        <div class="modal-titulo" id="modal-titulo">Visualizando PDF</div>
        <button class="modal-fechar" onclick="fecharModal()"><i class="fas fa-times"></i></button>
      </div>
      <div class="pdf-container">
        <iframe class="pdf-frame" id="pdf-viewer"></iframe>
      </div>
    </div>
  </div>

  <script>
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 8 + Math.random() * 8 + "s";
      p.style.animationDelay = Math.random() * 8 + "s";
      particleContainer.appendChild(p);
    }

    function abrirPDF(url, titulo) {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      const modalTitulo = document.getElementById('modal-titulo');
      modalTitulo.textContent = `Visualizando: ${titulo}`;
      viewer.src = url;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      viewer.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target === e.currentTarget) fecharModal();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') fecharModal();
    });
  </script>
</body>
</html>
