<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Óleos - Fundo Mágico</title>

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      background-color: #0e0b16;
    }

    /* --- Fundo de fumaça mágica --- */
    .magic-smoke {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #1e003e, #0b0016 80%);
      overflow: hidden;
      z-index: -2;
    }

    .smoke {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(124, 73, 255, 0.3) 0%, transparent 70%);
      filter: blur(100px);
      animation: floatSmoke 20s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    .smoke:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .smoke:nth-child(2) {
      top: 40%;
      left: 60%;
      animation-delay: 5s;
    }

    .smoke:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 10s;
    }

    @keyframes floatSmoke {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-60px) translateX(40px) scale(1.2);
      }
    }

    /* --- Partículas mágicas --- */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #03dac6 0%, transparent 60%);
      border-radius: 50%;
      animation: floatParticles 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatParticles {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.4;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    /* --- Conteúdo --- */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    .header h1 {
      font-family: "Josefin Sans", sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #03dac6;
      text-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
      margin-bottom: 10px;
    }

    .header p {
      color: #cfcfcf;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .painel-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .botao {
      background: rgba(30, 31, 38, 0.8);
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .botao:hover {
      transform: translateY(-8px);
      background: rgba(185, 130, 255, 0.15);
      box-shadow: 0 15px 25px rgba(185, 130, 255, 0.2);
    }

    .botao i {
      font-size: 3rem;
      margin-bottom: 16px;
      color: #b982ff;
      transition: transform 0.3s ease;
    }

    .botao:hover i {
      transform: scale(1.1);
      color: #ff66cc;
    }

    .botao-titulo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
    }

    .botao-desc {
      font-size: 1rem;
      color: #b8b8b8;
    }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(6px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-conteudo {
      background: #1e1f26;
      border-radius: 16px;
      width: 95%;
      height: 90%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(185, 130, 255, 0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .modal-titulo {
      font-size: 1.25rem;
      font-weight: 500;
      color: #b982ff;
    }

    .modal-fechar {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #03dac6;
      transition: all 0.2s ease;
    }

    .modal-fechar:hover {
      transform: rotate(90deg);
    }

    .pdf-container {
      flex: 1;
      background: #121212;
      overflow-y: auto;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      margin-top: 2rem;
      color: #aaaaaa;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .painel-botoes {
        grid-template-columns: 1fr;
      }
      .modal-conteudo {
        width: 100%;
        height: 95%;
      }
    }
  </style>
</head>

<body>
  <!-- Fundo de fumaça e partículas -->
  <div class="magic-smoke">
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>

  <div class="particles" id="particles"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="header">
      <h1>Catálogo de Óleos Essenciais</h1>
      <p>Clique em um item para visualizar seu PDF</p>
    </div>

    <div class="painel-botoes">
      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f6c6176616e64612e706466&logged_in=true', 'Lavanda')">
        <i class="fas fa-spa"></i>
        <div class="botao-titulo">Lavanda</div>
        <div class="botao-desc">Calmante e relaxante</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f686f7274656c612d70696d656e74612e706466&logged_in=true', 'Hortelã-pimenta')">
        <i class="fas fa-leaf"></i>
        <div class="botao-titulo">Hortelã-pimenta</div>
        <div class="botao-desc">Refrescante e revigorante</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f616c656372696d2e706466&logged_in=true', 'Alecrim')">
        <i class="fas fa-seedling"></i>
        <div class="botao-titulo">Alecrim</div>
        <div class="botao-desc">Estimulante e antioxidante</div>
      </div>
    </div>

    <div class="footer">© 2025 Elixir & Co. — Desenvolvido por Lucas Fernandes</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-conteudo">
      <div class="modal-cabecalho">
        <div class="modal-titulo" id="modal-titulo">Visualizando PDF</div>
        <button class="modal-fechar" onclick="fecharModal()"><i class="fas fa-times"></i></button>
      </div>
      <div class="pdf-container">
        <iframe class="pdf-frame" id="pdf-viewer"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Cria partículas mágicas aleatórias
    const particleContainer = document.getElementById("particles");

    for (let i = 0; i < 60; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = 8 + Math.random() * 8 + "s";
      particle.style.animationDelay = Math.random() * 8 + "s";
      particleContainer.appendChild(particle);
    }

    // Funções do modal
    function abrirPDF(url, titulo) {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      const modalTitulo = document.getElementById('modal-titulo');
      
      modalTitulo.textContent = `Visualizando: ${titulo}`;
      viewer.src = url;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      viewer.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) fecharModal();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') fecharModal();
    });
  </script>
</body>
</html>
