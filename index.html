<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador Moderno de PDF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f0f9ff;
      --text: #1e293b;
      --text-light: #64748b;
      --white: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .header {
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto;
    }

    .painel-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 2rem;
    }

    .botao {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .botao::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    .botao:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
    }

    .botao i {
      font-size: 3rem;
      margin-bottom: 16px;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .botao:hover i {
      transform: scale(1.1);
    }

    .botao-titulo {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .botao-desc {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Modal Modernizado */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-conteudo {
      background: var(--white);
      border-radius: 16px;
      width: 95%;
      height: 95%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--secondary);
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-titulo {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    .modal-fechar {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-fechar:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .pdf-container {
      flex: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 20px;
      background: #f8fafc;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .footer {
      margin-top: 2rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .painel-botoes {
        grid-template-columns: 1fr;
      }
      
      .modal-conteudo {
        width: 100%;
        height: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Catálogo </h1>
    </div>

    <div class="painel-botoes">
      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f6c6176616e64612e706466&logged_in=true', 'Lavanda')">
        <i class="fas fa-spa"></i>
        <div class="botao-titulo">Lavanda</div>
        <div class="botao-desc">Propriedades calmantes e relaxantes</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f686f7274656c612d70696d656e74612e706466&logged_in=true', 'Hortelã-pimenta')">
        <i class="fas fa-leaf"></i>
        <div class="botao-titulo">Hortelã-pimenta</div>
        <div class="botao-desc">Alívio digestivo e refrescante</div>
      </div>

      <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f616c656372696d2e706466&logged_in=true', 'Alecrim')">
        <i class="fas fa-seedling"></i>
        <div class="botao-titulo">Alecrim</div>
        <div class="botao-desc">Estimulante cognitivo e antioxidante</div>
      </div>
    </div>

    <div class="footer">
      <p>Clique em qualquer planta para visualizar seu arquivo PDF</p>
    </div>
  </div>

  <!-- Modal Modernizado -->
  <div class="modal" id="modal">
    <div class="modal-conteudo">
      <div class="modal-cabecalho">
        <div class="modal-titulo" id="modal-titulo">Visualizando PDF</div>
        <button class="modal-fechar" onclick="fecharModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="pdf-container">
        <iframe class="pdf-frame" id="pdf-viewer"></iframe>
      </div>
    </div>
  </div>

  <script>
    function abrirPDF(url, titulo) {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      const modalTitulo = document.getElementById('modal-titulo');
      
      modalTitulo.textContent = `Visualizando: ${titulo}`;
      viewer.src = url;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      
      viewer.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Fechar modal ao clicar fora do conteúdo
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        fecharModal();
      }
    });

    // Fechar modal com a tecla ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        fecharModal();
      }
    });
  </script>
</body>
</html>
