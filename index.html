<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrir PDF - Visualizador GitHub</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #painel-botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .botao {
      background: #fff;
      width: 220px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao:hover {
      box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.25);
      transform: translateY(-4px);
    }

    .botao i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #666;
    }

    .botao div {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    /* Modal ajustado */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: #fff;
      border-radius: 10px;
      width: 95%;
      height: 95%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      background: #d33;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    .close-btn:hover {
      background: #b22;
    }

    #pdf-container {
      flex: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="painel-botoes">
    <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f6c6176616e64612e706466&logged_in=true')">
      <i class="glyphicon glyphicon-grain"></i>
      <div>Lavanda</div>
    </div>

    <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f686f7274656c612d70696d656e74612e706466&logged_in=true')">
      <i class="glyphicon glyphicon-grain"></i>
      <div>Hortelã-pimenta</div>
    </div>

    <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=99c00515eb4fdf6a9f1f93565ed4b428e33ca9d2&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f393963303035313565623466646636613966316639333536356564346234323865333363613964322f616c656372696d2e706466&logged_in=true')">
      <i class="glyphicon glyphicon-grain"></i>
      <div>Alecrim</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <button class="close-btn" onclick="fecharModal()">Fechar ✖</button>
      <div id="pdf-container">
        <iframe id="pdf-viewer"></iframe>
      </div>
    </div>
  </div>

  <script>
    function abrirPDF(url) {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      viewer.src = url;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // evita rolagem do fundo
    }

    function fecharModal() {
      const modal = document.getElementById('modal');
      const viewer = document.getElementById('pdf-viewer');
      viewer.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
