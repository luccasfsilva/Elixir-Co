<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizador de PDFs - Elixir & Co</title>
<style>
  :root {
    --primary: #6b21a8;
    --primary-dark: #581c87;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: #f9fafb;
    color: #1e293b;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 900px;
    margin: 4rem auto;
    padding: 1rem;
    text-align: center;
  }

  h1 {
    color: var(--primary);
    margin-bottom: 1rem;
  }

  .pdf-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .pdf-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 1rem 1.5rem;
    transition: 0.3s;
    cursor: pointer;
  }

  .pdf-item:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-3px);
  }

  /* --- Modal --- */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: white;
    width: 90%;
    max-width: 900px;
    height: 90%;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 0.4s ease;
  }

  .modal-header {
    background: var(--primary);
    color: white;
    padding: 1rem;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .close-btn {
    background: white;
    border: none;
    color: var(--primary);
    font-size: 1.2rem;
    padding: 0.3rem 0.6rem;
    border-radius: 8px;
    cursor: pointer;
  }

  .pdf-container {
    flex: 1;
    width: 100%;
    height: 100%;
    background: #f8fafc;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--primary) #e2e8f0;
  }

  .pdf-container::-webkit-scrollbar {
    width: 10px;
  }

  .pdf-container::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
  }

  .pdf-frame {
    width: 100%;
    min-height: 1200px;
    border: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

  <div class="container">

    <div class="pdf-list">
      <div class="pdf-item" data-title="Ã“leo de Alecrim"

        Ã“leo de Alecrim
      </div>

      <div class="pdf-item" data-title="Ã“leo de Lavanda" 
        data-src="https://viewscreen.githubusercontent.com/view/pdf?enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f6c6176616e64612e706466">
        Ã“leo de Lavanda
      </div>

      <div class="pdf-item" data-title="Ã“leo de CopaÃ­ba" 
        data-src="https://viewscreen.githubusercontent.com/view/pdf?enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f6c75636361736673696c76612f456c697869722d436f2f636f70616962612e706466">
        Ã“leo de CopaÃ­ba
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="pdfModal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle"></span>
        <button class="close-btn" onclick="closeModal()">âœ•</button>
      </div>
      <div class="pdf-container">
        <iframe id="pdfFrame" class="pdf-frame" allow="fullscreen"></iframe>
      </div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.pdf-item');
    const modal = document.getElementById('pdfModal');
    const modalTitle = document.getElementById('modalTitle');
    const pdfFrame = document.getElementById('pdfFrame');

    items.forEach(item => {
      item.addEventListener('click', () => {
        modalTitle.textContent = item.dataset.title;
        pdfFrame.src = item.dataset.src; // abre sem baixar
        modal.classList.add('active');
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      pdfFrame.src = '';
    }

    // Fecha com ESC
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
